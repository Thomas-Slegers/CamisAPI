plugins {
    id 'java'
}

group 'com.cegeka.horizon.camis.synctimesheet.app'
version '$version'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':shared')
    implementation project(':timesheet')
    implementation project(':workorder_access')
    implementation project(path: ':sync_logger')

    implementation 'com.opencsv:opencsv'
    implementation group: 'org.json', name: 'json', version: '20220320'
    implementation 'org.springframework.boot:spring-boot-starter-logging'
    implementation 'org.slf4j:slf4j-api'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.threeten:threeten-extra'

    testImplementation 'org.assertj:assertj-core'
    testImplementation(testFixtures(project(":timesheet")))
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.0.0'
}

test {
    useJUnitPlatform()
}